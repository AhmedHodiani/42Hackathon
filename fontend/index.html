<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <style>
        #chat-container {
            width: 800px;
            margin: 0 auto;
            position: relative;
        }
        #chat-window {
            border: 1px solid #ccc;
            height: 600px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        #output {
            padding: 10px;
            overflow-wrap: break-word;
        }
        #user-input {
            width: calc(100% - 60px);
            padding: 10px;
            box-sizing: border-box;
        }
        #send-button {
            width: 50px;
            padding: 10px;
        }
        #clear-button {
            width: 100px;
            padding: 10px;
            position: absolute;
            top: 0px;
            right: 0px;
        }
        #loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            animation: blink 0.5s infinite;
        }
        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <button id="clear-button">Clear Chat</button>
        <div id="chat-window">
            <div id="output"></div>
            <div id="feedback"></div>
        </div>
        <input id="user-input" type="text" placeholder="Type your message here..." />
        <button id="send-button">Send</button>
    </div>

    <script>
        const outputDiv = document.getElementById('output');
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const clearButton = document.getElementById('clear-button');
        const loadingDiv = document.createElement('div');
        loadingDiv.id = 'loading';
        loadingDiv.innerHTML = ' ...';
        document.body.appendChild(loadingDiv);

        function scrollToBottom() {
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        (async () => {
            const response = await fetch('http://localhost:5000/messages', {
                method: 'GET'
            });

            const messages = (await response.json()).reverse();
            messages.forEach(message => {
                outputDiv.innerHTML += `<p><strong style="color: ${message.role === 'user' ? 'blue' : 'green'};">${message.role === 'user' ? 'User' : 'Bot'}:</strong> ${message.content}</p>`;
            });
            scrollToBottom();
        })();

        sendButton.addEventListener('click', async () => {
            const userMessage = userInput.value;
            if (userMessage.trim() !== '') {
                outputDiv.innerHTML += `<p><strong style="color: blue;">User:</strong> ${userMessage}</p>`;
                userInput.value = '';
                loadingDiv.style.display = 'block';

                scrollToBottom();

                try {
                    const response = await fetch('http://localhost:5000/ask', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ question: userMessage })
                    });

                    const data = await response.json();
                    loadingDiv.style.display = 'none';
                    outputDiv.innerHTML += `<p><strong style="color: green;">Bot:</strong> ${data.answer}</p>`;
                    scrollToBottom();
                } catch (error) {
                    loadingDiv.style.display = 'none';
                    outputDiv.innerHTML += `<p><strong style="color: red;">Error:</strong> Failed to get a response.</p>`;
                    scrollToBottom();
                }
            }
        });

        clearButton.addEventListener('click', async () => {
            try {
                await fetch('http://localhost:5000/clear', {
                    method: 'POST'
                });
                outputDiv.innerHTML = '';
                scrollToBottom();
            } catch (error) {
                outputDiv.innerHTML += `<p><strong style="color: red;">Error:</strong> Failed to clear chat.</p>`;
                scrollToBottom();
            }
        });

        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
